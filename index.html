    <style>
      :root {
        --primary-color: #4c6ef5;
        --secondary-color: #fa5252;
        --bg-color: #f9fafb;
        --text-color: #333;
        --card-bg: white;
        --section-spacing: 2.5rem;
        --border-radius: 12px;
        --shadow:
          0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        max-width: 1000px;
        margin: 3rem auto;
        padding: 0 1.5rem;
        line-height: 1.7;
        background-color: var(--bg-color);
        color: var(--text-color);
      }

      h1,
      h3 {
        position: relative;
        display: inline-block;
        margin-bottom: 1.5rem;
        font-weight: 700;
      }

      h1 {
        font-size: 2.5rem;
        margin-top: 1rem;
        background: linear-gradient(
          to right,
          var(--primary-color),
          var(--secondary-color)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: fadeIn 1s ease-in;
      }

      h3 {
        font-size: 1.5rem;
        margin-top: 2rem;
        color: var(--primary-color);
      }

      h3::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -8px;
        height: 3px;
        width: 60px;
        background: linear-gradient(
          to right,
          var(--primary-color),
          var(--secondary-color)
        );
        border-radius: 3px;
      }

      p {
        margin-bottom: 1.5rem;
      }

      .section {
        background-color: var(--card-bg);
        border-radius: var(--border-radius);
        padding: 2rem;
        margin-bottom: var(--section-spacing);
        box-shadow: var(--shadow);
        transition: transform 0.3s ease;
      }

      .section:hover {
        transform: translateY(-5px);
      }

      img.badge {
        height: 36px;
        margin-right: 12px;
        vertical-align: middle;
        transition: transform 0.2s ease;
      }

      img.badge:hover {
        transform: scale(1.1);
      }

      table {
        border-collapse: collapse;
        width: 100%;
        border-radius: var(--border-radius);
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      }

      th,
      td {
        padding: 15px;
        text-align: left;
        vertical-align: middle;
      }

      th {
        background-color: var(--primary-color);
        color: white;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.9rem;
        letter-spacing: 1px;
      }

      tr:nth-child(even) {
        background-color: rgba(0, 0, 0, 0.02);
      }

      div.center {
        text-align: center;
      }

      .header-img {
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
      }

      .rainbow {
        max-width: 100%;
        margin-top: 20px;
        border-radius: var(--border-radius);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Mobile responsiveness */
      @media (max-width: 768px) {
        body {
          margin: 1.5rem auto;
          padding: 0 1rem;
        }

        h1 {
          font-size: 2rem;
        }

        table {
          display: block;
          overflow-x: auto;
        }
      }
    </style>
