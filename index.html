    <style>
      :root {
        --primary-color: #4c6ef5;
        --secondary-color: #fa5252;
        --bg-color: #f9fafb;
        --text-color: #333;
        --card-bg: white;
        --section-spacing: 2.5rem;
        --border-radius: 12px;
        --shadow:
          0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }

      [data-theme="dark"] {
        --bg-color: #111827;
        --text-color: #f9fafb;
        --card-bg: #0b1221;
        --shadow:
          0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
      }

      .theme-toggle {
        position: fixed;
        top: 1rem;
        right: 1rem;
        padding: 0.5rem;
        border-radius: 50%;
        border: none;
        background: var(--card-bg);
        color: var(--text-color);
        cursor: pointer;
        box-shadow: var(--shadow);
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        transition: all 0.3s ease;
        z-index: 1000;
      }

      .theme-toggle:hover {
        transform: scale(1.1);
      }

      .theme-toggle:active {
        transform: scale(0.95);
      }

      @media (max-width: 768px) {
        .theme-toggle {
          top: auto;
          bottom: 1rem;
          right: 1rem;
          width: 36px;
          height: 36px;
          font-size: 1rem;
          background: var(--primary-color);
          color: white;
        }
      }

      @media (max-width: 480px) {
        .theme-toggle {
          bottom: 0.8rem;
          right: 0.8rem;
          width: 32px;
          height: 32px;
        }
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        max-width: 1000px;
        margin: 3rem auto;
        padding: 0 1.5rem;
        line-height: 1.7;
        background-color: var(--bg-color);
        color: var(--text-color);
      }

      h1,
      h3 {
        position: relative;
        display: inline-block;
        margin-bottom: 1.5rem;
        font-weight: 700;
      }

      h1 {
        font-size: 2.5rem;
        margin-top: 1rem;
        background: linear-gradient(
          to right,
          var(--primary-color),
          var(--secondary-color)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: fadeIn 1s ease-in;
      }

      h3 {
        font-size: 1.5rem;
        margin-top: 2rem;
        color: var(--primary-color);
      }

      h3::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -8px;
        height: 3px;
        width: 60px;
        background: linear-gradient(
          to right,
          var(--primary-color),
          var(--secondary-color)
        );
        border-radius: 3px;
      }

      p {
        margin-bottom: 1.5rem;
      }

      .section {
        background-color: var(--card-bg);
        border-radius: var(--border-radius);
        padding: 2rem;
        margin-bottom: var(--section-spacing);
        box-shadow: var(--shadow);
        transition: transform 0.3s ease;
      }

      .section:hover {
        transform: translateY(-5px);
      }

      img.badge {
        height: 36px;
        margin-right: 12px;
        vertical-align: middle;
        transition: transform 0.2s ease;
      }

      img.badge:hover {
        transform: scale(1.1);
      }

      table {
        border-collapse: collapse;
        width: 100%;
        border-radius: var(--border-radius);
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        margin-bottom: 1rem;
      }

      th,
      td {
        padding: 15px;
        text-align: left;
        vertical-align: middle;
      }

      th {
        background-color: var(--primary-color);
        color: white;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.9rem;
        letter-spacing: 1px;
      }

      tr:nth-child(even) {
        background-color: rgba(0, 0, 0, 0.02);
      }

      @media screen and (max-width: 768px) {
        table {
          display: block;
          overflow-x: auto;
          white-space: nowrap;
          -webkit-overflow-scrolling: touch;
        }

        th, td {
          padding: 12px;
          min-width: 120px;
        }

        th {
          position: sticky;
          left: 0;
          z-index: 1;
        }

        td:first-child {
          position: sticky;
          left: 0;
          background: var(--card-bg);
          z-index: 1;
          font-weight: 500;
          box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
      }

      @media screen and (max-width: 480px) {
        th, td {
          padding: 10px;
          font-size: 0.9rem;
        }

        img[alt*="Skills"] {
          height: 24px;
        }
      }

      div.center {
        text-align: center;
      }

      .header-img {
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
      }

      .rainbow {
        max-width: 100%;
        margin-top: 20px;
        border-radius: var(--border-radius);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Mobile responsiveness */
      @media (max-width: 768px) {
        body {
          margin: 1.5rem auto;
          padding: 0 1rem;
        }

        h1 {
          font-size: 2rem;
        }

        table {
          display: block;
          overflow-x: auto;
        }
        .center {
          display: flex;
          gap: 0.5rem;
          flex-wrap: wrap;
        }
      }
    </style>

    <button class="theme-toggle" aria-label="Toggle theme">ðŸŒž</button>

    <script>
      const themeToggle = document.querySelector(".theme-toggle");
      const prefersDarkScheme = window.matchMedia(
        "(prefers-color-scheme: dark)",
      );

      // Check for saved theme preference or use system preference
      const currentTheme =
        localStorage.getItem("theme") ||
        (prefersDarkScheme.matches ? "dark" : "light");

      // Set initial theme
      if (currentTheme === "dark") {
        document.documentElement.setAttribute("data-theme", "dark");
        themeToggle.innerHTML = "ðŸŒœ";
      }

      // Handle theme toggle
      themeToggle.addEventListener("click", () => {
        const isDark =
          document.documentElement.getAttribute("data-theme") === "dark";
        document.documentElement.setAttribute(
          "data-theme",
          isDark ? "light" : "dark",
        );
        localStorage.setItem("theme", isDark ? "light" : "dark");
        themeToggle.innerHTML = isDark ? "ðŸŒž" : "ðŸŒœ";
      });
