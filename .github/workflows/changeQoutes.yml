name: Change qoute every day and push to GitHub
on:
  schedule:
    - cron: "0 0 * * *"
    - cron: "0 8 * * *"
    - cron: "0 16 * * *"
  workflow_dispatch:
jobs:
  update-quotes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Run index.js
        run: npm start
      - name: Commit quote changes
        run: |
          git config --global user.name "baiyuechu111"
          git config --global user.email "taitran411789@gmail.com"
          git add .
          git diff --cached --quiet || git commit -m "changes: Quotes"
          git push
